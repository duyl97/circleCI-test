version: 2.1

parameters:
  pull_request:
    type: boolean
    default: false

jobs:
  build:
    machine:
      image: ubuntu-2004:202010-01
    resource_class: medium
    steps:
      - checkout
      - run:
          name: Installing AWS CLI
          command: |
            sudo apt-get update
            sudo apt install python3-pip
            sudo pip3 install awsebcli --upgrade
      - persist_to_workspace:
          root: .
          paths:
            - .
  deploy_prod:
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - run: echo "This is the production VM"
      - attach_workspace:
          at: .
      - checkout
      - run: aws s3 sync ./app s3://awsbucketduyl/circleCI-test/
  deploy_stage:
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - run: echo "This is the staging VM"
 
workflows:
  build-deploy:
    when: << pipeline.parameters.pull_request >>
    jobs:
      - build:
          filters:
            branches:
              only: 
                - /dev.*/
                - /prod.*/
      - deploy_stage:
          requires: 
            - build
          filters:
            branches:
              only: /dev.*/
      - deploy_prod:
          requires: 
            - build
          filters:
            branches:
              only: /prod.*/