version: 2.1

parameters:
  GHA_Actor:
    type: string
    default: ""
  GHA_Action:
    type: string
    default: ""
  GHA_Event:
    type: string
    default: ""
  GHA_Meta:
    type: string
    default: ""

jobs:
  build:
    machine:
      image: ubuntu-1604:202007-01
    resource_class: large
    steps:
      - checkout
      - run: echo "This is the building step!"
  deploy_prod:
    machine:
      image: ubuntu-1604:202007-01
    steps:
      - run: echo "This is the production VM"
  deploy_stage:
    machine:
      image: ubuntu-1604:202007-01
    steps:
      - run: echo "This is the staging VM"
 
workflows:
  build-deploy:
    when: << pipeline.parameters.GHA_Action >>
    jobs:
      - build:
          filters:
            branches:
              only: /.*/
      - deploy_stage:
          requires: 
            - build
          filters:
            branches:
              only: /dev.*/
      - deploy_prod:
          requires: 
            - build
          filters:
            branches:
              only: production
