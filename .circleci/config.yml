version: 2.1
 
jobs:
  build:
    machine:
      image: ubuntu-1604:202007-01
    resource_class: large
    steps:
      - checkout
      - run: echo "This is the building step!"
  deploy_prod:
    machine:
      image: ubuntu-1604:202007-01
    steps:
      - run: echo "This is the production VM"
  deploy_stage:
    machine:
      image: ubuntu-1604:202007-01
    steps:
      - run: echo "This is the staging VM"
 
workflows:
  build-deploy:
    jobs:
      - build:
          filters:
            branches:
              ignore:
                - /develop.*/
                - /feature.*/
      - deploy_stage:
          requires: 
            - build
          filters:
            branches:
              only: /develop.*/
      - deploy_prod:
          requires: 
            - build
          filters:
            branches:
              only: production
              
